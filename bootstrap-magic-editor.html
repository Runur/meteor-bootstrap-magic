<template name="BootstrapMagic">
  {{> _bootstrap_magic}}
</template>

<template name="_bootstrap_magic">
  <div class='bootstrap-magic-container'>

    <div class="menus container-fluid">
      <div class="main-menu">
        <ul class="nav nav-pills">
          {{#each categories}}
            <li class="{{#if isSelectedCat}}active{{/if}}">
              <a href="#"><i class="glyphicon glyphicon-{{icon}}"></i>&nbsp;<span>{{_ category}}</span></a>
            </li>
          {{/each}}
        </ul>
      </div>
      <div class="sub-menu menu-compact">
        <ul class="nav nav-pills">
          {{#each subCategories}}
            <li class="{{#if isSelectedSubCat}}active{{/if}}">
              <a href="#"><i class="glyphicon glyphicon-{{icon}}"></i>&nbsp;<span class="hidden-xs">{{_ _id}}</span></a>
            </li>
          {{/each}}
        </ul>
      </div>
    </div>

    <div class="content container-fluid">
      {{#with currentSubCat}}
        <section class="sub-cat-item">
          <h3>{{_ _id}}</h3>
          <div class="row">
            <div class="col-sm-4">
              {{#each mappedVariables}}
                {{#bootstrap_magic_input}}
                  {{> inputTmpl}}
                {{/bootstrap_magic_input}}
              {{/each}}
            </div>
            <div class="col-sm-8">
              {{> previewTmpl}}
            </div>
          </div>
        </section>
      {{/with}}
    </div>
  </div>
</template>

<template name="bootstrap_magic_input">
  <div class="form-group{{#if isOverride}} overridden{{/if}}">
    <label class="labelTitle">{{_id}}</label>&nbsp;&nbsp;
    {{#if myChildren.length}}
      <i class="glyphicon glyphicon-info-sign glyphicon-2x" data-toggle="popover" data-placement="top" title="This Variable Overrides:" data-content=" comes from "></i>
    {{/if}}
    &nbsp;
    {{#if isReference}}
      <i class="glyphicon glyphicon-import glyphicon-2x" data-toggle="popover" data-placement="top" title="my parent is:" data-content="{{value}}"></i>
    {{/if}}
    {{> Template.contentBlock}}
  </div>
</template>

<template name="bootstrap_magic_input_text">
  <div class="input">
    <input type="text" class="form-control bootstrap-magic-input monospace-font" name="{{key}}" placeholder="{{value}}{{#if isReference}} - {{reference.value}}{{/if}}" value="{{#if isOverride}}{{value}}{{/if}}">
  </div>
</template>

<template name="bootstrap_magic_input_color">
  <div class="input-group color-picker-group">
    <input type="text" class="form-control bootstrap-magic-input monospace-font" name="{{key}}" placeholder="{{value}}{{#if isReference}} - {{reference.value}}{{/if}}" value="{{#if isOverride}}{{value}}{{/if}}">
    <span class="input-group-addon"><i></i></span>
  </div>
</template>

<template name="bootstrap_magic_input_font">
  <div class="input">
    <input type="text" class="form-control bootstrap-magic-input monospace-font" name="{{key}}" placeholder="{{value}}{{#if isReference}} - {{reference.value}}{{/if}}" value="{{#if isOverride}}{{value}}{{/if}}">
  </div>
</template>
