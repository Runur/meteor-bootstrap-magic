<template name="BootstrapMagic">
  {{> _bootstrap_magic}}
</template>

<template name="_bootstrap_magic">
  <div id="bootstrap-magic">

    <div class="menus">
      <div class="main-menu">
        <ul class="nav nav-pills">
          {{#each categories}}
            <li class="{{#if isSelectedCat}}active{{/if}}">
              <a href="#"><span>{{_ category}}</span></a>
            </li>
          {{/each}}
        </ul>
      </div>
      <div class="sub-menu menu-compact">
        <ul class="nav nav-pills">
          {{#each subCategories}}
            <li class="{{#if isSelectedSubCat}}active{{/if}}">
              <a href="#"><i class="glyphicon glyphicon-{{icon}}"></i> <span>{{_ _id}}</span></a>
            </li>
          {{/each}}
        </ul>
      </div>
    </div>

    <div class="content container-fluid">
      {{#with currentSubCat}}
        <section class="sub-cat-item">
          <h3>{{_ _id}}</h3>
          <div class="row">
            <div class="col-sm-4">
              {{#each data}}
                <div class="form-group color-picker-area">
                  <label class="labelTitle">{{_id}}</label>
                  {{> inputTmpl}}
                </div>
              {{/each}}
            </div>
            <div class="col-sm-8">
              {{> previewTmpl}}
            </div>
          </div>
        </section>
      {{/with}}
    </div>
  </div>
</template>

<template name="bootstrap_magic_input_text">
  <div class="input">
    <input type="text" class="form-control bootstrap-magic-input" name="{{key}}" value="{{override}}">
  </div>
</template>

<template name="bootstrap_magic_input_color">
  <div class="input-group color-picker-group">
    <input type="text" class="form-control bootstrap-magic-input" name="{{key}}" placeholder="{{value}}" value="{{override}}">
    <span class="input-group-addon"><i></i></span>
  </div>
</template>

<template name="bootstrap_magic_input_font">
  <div class="input">
    <input type="text" class="form-control bootstrap-magic-input" name="{{key}}" value="{{override}}">
  </div>
</template>
