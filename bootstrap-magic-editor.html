<template name="BootstrapMagic">
  {{> _bootstrap_magic}}
</template>

<template name="_bootstrap_magic">
  <div id="bootstrap-magic" class='container-fluid'>

    <div class="submenu compact-menu">
      <ul class="nav nav-pills">
        {{#each groups}}
          <li role="presentation">
            <a class="submenu-list" href="#"><p>{{name}}</p></a>
          </li>
        {{/each}}
      </ul>
    </div><!--/submenu-->
    
    <div class="sub-item">
      {{#each groups}}
        {{> UI.dynamic template="subItem"}}
      {{/each}}    
    </div><!--/subitem-->

  </div>
</template>

<template name ="subItem">
    <section class="bootstrap-magic-group-{{formattedName}}">
      ** START OF THE SECTION "DATA" HERE
      <h3>{{name}}</h3>
      <div class="row">
        <div class="col-sm-4">
          {{#each data}}
            <div class="form-group">
              <label class="labelTitle monospace">{{key}}</label>
              {{> inputTmpl}}
            </div>
          {{/each}}
        </div>
        <div class="col-sm-8">
          {{> previewTmpl}}
        </div>
      </div>
      END OF SECTION "DATA" HERE **
    </section>
</template>

<template name="bootstrap_magic_input_text">
  <div class="input">
    <input type="text" class="form-control bootstrap-magic-input" name="{{key}}" value="{{BootstrapMagicOverride}}">
  </div>
</template>

<template name="bootstrap_magic_input_color">
  <div class="input-group color-picker-group">
    <input type="text" class="form-control bootstrap-magic-input" name="{{key}}" placeholder="{{value}}" value="{{BootstrapMagicOverride}}">
    <span class="input-group-addon"><i></i></span>
  </div>
</template>

<template name="bootstrap_magic_input_font">
  <div class="input">
    <input type="text" class="form-control bootstrap-magic-input" name="{{key}}" value="{{BootstrapMagicOverride}}">
  </div>
</template>
