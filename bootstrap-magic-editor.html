<template name="BootstrapMagic">
  {{> _bootstrap_magic}}
</template>

<template name="_bootstrap_magic">
  <div id="bootstrap-magic" class='container-fluid'>

    <div class="second-menu">
      <ul class="nav nav-pills">
        {{#each menuItems}}
          <li role="presentation" class="{{#if isActive}}active{{/if}}">
            <a class="menu-list" href="#"><p>{{this}}</p></a>
          </li>
        {{/each}}
      </ul>
    </div><!--/menu-->

    <div class="third-menu compact-menu">
      <ul class="nav nav-pills">
        {{#each groups}}
          <li role="presentation" class="{{#if isActive}}active{{/if}}">
            <a class="third-menu-list" href="#"><p>{{name}}</p></a>
          </li>
        {{/each}}
      </ul>
    </div><!--/submenu-->
    
    <div class="content">
      {{#with currentGroup}}
        <section class="sub-item">
          <h3>{{name}}</h3>
          <div class="row">
            <div class="col-sm-4">
              {{#each data}}
                <div class="form-group color-picker-area">
                  <label class="labelTitle monospace">{{key}}</label>
                  {{> inputTmpl}}
                </div>
              {{/each}}
            </div>
            <div class="col-sm-8">
              {{> previewTmpl}}
            </div>
          </div>
        </section><!--/subitem-->
      {{/with}}
    </div><!--/content-->

  </div>
</template>

<template name="bootstrap_magic_input_text">
  <div class="input">
    <input type="text" class="form-control bootstrap-magic-input" name="{{key}}" value="{{BootstrapMagicOverride}}">
  </div>
</template>

<template name="bootstrap_magic_input_color">
  <div class="input-group color-picker-group">
    <input type="text" class="form-control bootstrap-magic-input" name="{{key}}" placeholder="{{value}}" value="{{BootstrapMagicOverride}}">
    <span class="input-group-addon"><i></i></span>
  </div>
</template>

<template name="bootstrap_magic_input_font">
  <div class="input">
    <input type="text" class="form-control bootstrap-magic-input" name="{{key}}" value="{{BootstrapMagicOverride}}">
  </div>
</template>
