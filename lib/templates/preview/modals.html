<template name="bootstrap_magic_preview_modals">
  <section class="row">
    <div class="col-xs-12 col-sm-pull-6">
      <h4>These Modals are created using the EZ-Modal package.</h4>
      <button class="btn btn-default ez-modal-example"> Click for EZ Modal Example</button>
      <hr/>  
      <h4>Here are some other code examples:</h4>
      <h5>Simple Alert-Style</h5>
      <pre>
        <code class="language-html" data-lang="js">
        <span>'click .ez-modal-simple': -></span>
          <span>EZModal 'Thank you for your enquiry'</span>
        </code>
      </pre>
      <br/>
      <h5>Small Size, No Footer</h5>
      <pre>
        <code class="language-html" data-lang="js">
        'click .ez-modal-small': ->
          EZModal
            classes: 'text-center'
            body: 'Loading - Please Wait'
            size: 'sm' # or use 'lg' for large
            hideFooter: true
        </code>
      </pre>
      <br/>
      <h5>Buttons &amp; Chaining</h5><small>As in the demo on this page</small>
      <pre>
        <code class="language-html" data-lang="js">
        EZModal
          title: 'Please confirm'
          body: 'Are you sure you want to do that?'
          leftButtons: [
            html: 'Cancel'
            color: 'danger'
          ]
          rightButtons: [
            html: 'Confirm'
            color: 'success'
            fn: ->
              # do something
              @EZModal.modal 'hide' # hide parent
              EZModal 'Confirmation Received' # open new modal
          ]
        </code>
      </pre>
      <br/>
      <h5>HTML &amp; Tempalte Keys</h5>
      <pre>
        <code class="language-html" data-lang="js">
          EZModal
            bodyHtml: """
            &lt;h3&gt;Arbitrary HTML or Template Keys&lt;/h3&gt;
            """
        </code>
      </pre>
      <br/>
      <h5>Checkout</h5>
      <pre>
        <code class="language-html" data-lang="js">
          EZModal
            title: 'Please Confirm'
            body: 'Are you sure you wish to empty the cart?'
            leftButtons: [
              color: 'danger'
              html: 'Cancel'
            ]
            rightButtons: [
              color: 'primary'
              html: 'Yes'
              fn: -> @EZModal.modal('hide')
            ]
        </code>
      </pre>

    </div>
  </section>
</template>
