<template name="BootstrapMagic">
  {{> _bootstrap_magic}}
</template>

<template name="_bootstrap_magic">
  <div id="bootstrap-magic" class='row-fluid'>
    <div class="col-md-12">
      {{#each groups}}
        <section class="bootstrap-magic-group-{{formattedName}}">
          <div class="row getConfig" >
            <div class="col-md-12">
              <h2 class="groupNameTitle">{{name}}</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              {{#each data}}
                <div class="form-group">
                  <label class="labelTitle">{{key}}</label>
                  {{> inputTmpl}}
                </div>
              {{/each}}
            </div>
            <div class="col-md-8">
              {{> previewTmpl}}
            </div>
          </div>
        </section>
      {{/each}}
    </div>
  </div>
</template>

<template name="bootstrap_magic_input_text">
  <div class="input">
    <input type="text" class="form-control bootstrap-magic-input" name="{{key}}" value="{{BootstrapMagicOverride}}">
  </div>
</template>

<template name="bootstrap_magic_input_color">
  <div class="input-group color-picker-group">
    <input type="text" class="form-control bootstrap-magic-input" name="{{key}}" value="{{BootstrapMagicOverride}}">
    <span class="input-group-addon"><i></i></span>
  </div>
</template>

<template name="bootstrap_magic_input_font">
  <div class="input">
    <input type="text" class="form-control bootstrap-magic-input" name="{{key}}" value="{{BootstrapMagicOverride}}">
  </div>
</template>
